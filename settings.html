<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <title>U'App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/assets/css/themes/dark/main.css" id="style-sheet">
</head>

<body class="app-settings-page">

    <div id="wrapper">
        <header class="main-header">
            <h1>
                <span class="special-letter">U</span>'App
            </h1>
        </header>


        <section id="settings-section" class="container-fluid">
            <h2 class="text-center">Réglages</h2>

            <h3 class="text-primary">Choisis tes apps</h3>
            <small>Elles apparaissent ensuite sur ta page apps</small>


            <div id="apps-settings">
                <fieldset class="checkbox-group">
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="Pierre Papier Ciseaux" id="2" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-hand-scissors fa-2x"></i> </span>
                                <span class="checkbox-label">PPC</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="Shop List" id="3" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-cart-plus fa-2x"></i>
                                </span>
                                <span class="checkbox-label">Shop List</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="Jokes de Papa" id="4" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <i class="fa-regular fa-face-grin-squint-tears fa-2x"></i>
                                </span>
                                <span class="checkbox-label">Jokes de papa</span>
                            </span>
                        </label>
                    </div>
                </fieldset>
            </div>




            <h3 class="text-primary">Choisis tes couleurs</h3>
            <small>Les changements sont immédiats</small>




            <div class="theme-options">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="dark-theme-btn">Sombre</button>
                    <button type="button" class="btn btn-primary" id="light-theme-btn">Clair</button>
                </div>
            </div>


            <h3 class="text-primary mt-3">
                Contact
            </h3>
            <small>
                En cas de bug, remarque, critique constructive ou idée de génie, n'hésite pas à me contacter sur
                facebook
            </small>
            <p class="text-center mt-5">
                <a href="https://www.facebook.com/unknobody.xyz"><i class="fab fa-facebook fa-3x text-primary"></i></a>
            </p>


        </section>






        <div id="mobile-nav">
            <nav class="mobile-nav">

                <a href="index.html" class="bloc-icon" id="home-link">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Accueil</span>
                </a>
                <a href="apps.html" class="bloc-icon" id="apps-link">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Apps</span>
                </a>

                <a href="surprise.html" class="bloc-icon" id="surprise-link">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Surprise</span>
                </a>


                <a href="settings.html" class="bloc-icon" id="settings-link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Réglages</span>
                </a>
            </nav>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/898030fc5d.js" crossorigin="anonymous"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/settings.js"></script>

</body>

</html>
