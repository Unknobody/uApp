<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <title>U'App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/assets/css/themes/dark/main.css" id="style-sheet">
</head>

<body class="app-app-ppc-page">

    <div id="wrapper">


        <section class="container-fluid">
            <header>
                <h1>
                    <span><span class="special-letter">P</span>ierre</span>
                    <span>&nbsp;<span class="special-letter">P</span>apier</span>
                    <span>&nbsp;&nbsp;<span class="special-letter">C</span>iseaux</span>
                </h1>
                <div class="score-container">
                    <h4>Score</h4>
                    <p id="score">0</p>
                </div>
            </header>

            <main id="main">

                <button class="btn-circle btn-paper pick" data-choice="paper">
                    <span class="wrapper">
                        <img src="assets/apps/ppc/images/icon-paper.svg" alt="icone papier">
                    </span>
                </button>

                <button class="btn-circle btn-scissors pick" data-choice="scissors">
                    <span class="wrapper">
                        <img src="assets/apps/ppc/images/icon-scissors.svg" alt="icone ciseaux">
                    </span>
                </button>

                <button class="btn-circle btn-rock pick" data-choice="rock">
                    <span class="wrapper">
                        <img src="assets/apps/ppc/images/icon-rock.svg" alt="icone pierre">
                    </span>
                </button>
            </main>


            <div class="rules-modal" id="modal">
                <h2>Règles du jeu</h2>
                <img src="/assets/apps/ppc/images/rules.png" alt="">
                <button id="close"><i class="fa-solid fa-circle-xmark fa-3x"></i></button>
            </div>

            <button class="btn-rules" id="open">Règles</button>


            <div class="selection" id="selection">

                <div class="choix">
                    <h2>T'as choisi</h2>
                    <button class="btn-circle btn-paper" data-choice="paper" id="user-select">
                        <span class="wrapper">
                            <img src="/assets/apps/ppc/images/icon-paper.svg" alt="icone papier">
                        </span>
                    </button>
                </div>

                <div class="go-down">
                    <p class="big-text"><span id="win"></span></p>
                    <button id="reset" class="btn">
                        Rejouer
                    </button>
                </div>


                <div class="choix">
                    <h2>L'app a choisi</h2>
                    <button class="btn-circle btn-scissors" data-choice="scissors" id="app-select">
                        <span class="wrapper">
                            <img src="/assets/apps/ppc/images/icon-scissors.svg" alt="icone ciseaux">
                        </span>
                    </button>
                </div>
            </div>




        </section>





        <div id="mobile-nav">
            <nav class="mobile-nav">

                <a href="index.html" class="bloc-icon" id="home-link">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Accueil</span>
                </a>
                <a href="apps.html" class="bloc-icon" id="apps-link">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Apps</span>
                </a>

                <a href="surprise.html" class="bloc-icon" id="surprise-link">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Surprise</span>
                </a>


                <a href="settings.html" class="bloc-icon" id="settings-link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Réglages</span>
                </a>
            </nav>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/898030fc5d.js" crossorigin="anonymous"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/app-ppc.js"></script>

</body>

</html>
